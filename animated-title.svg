<svg xmlns="http://www.w3.org/2000/svg" width="800" height="80" viewBox="0 0 800 80">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="violet">
        <animate attributeName="stop-color" values="violet;red;orange;yellow;green;blue;indigo;violet" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="white" />
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="url(#rainbow)">
    I wish for peace and happiness for the people.
  </text>
</svg>
